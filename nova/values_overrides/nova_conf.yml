dependencies:
  dynamic:
    targeted:
      openvswitch:
        compute:
          pod: []

conf:
  nova:
    DEFAULT:
      vif_plugging_is_fatal: true
      vif_plugging_timeout: 300
      cpu_allocation_ratio: 8.0
      ram_allocation_ratio: 1.0

endpoints:
  oslo_messaging:
    statefulset:
      replicas: 1

pod:
  probes:
    rpc_timeout: 60
    rpc_retries: 2
    compute:
      default:
        liveness:
          enabled: False
        readiness:
          enabled: False
        startup:
          enabled: False
