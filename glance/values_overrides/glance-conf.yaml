bootstrap:
  structured:
    images:
      ubuntu_miniaml:
        name: "Ubuntu Jammy Minimal"
        source_url: "https://cloud-images.ubuntu.com/minimal/releases/jammy/release/"
        image_file: "ubuntu-22.04-minimal-cloudimg-amd64.img"
        id: null
        min_disk: 3
        image_type: qcow2
        container_format: bare
      ubuntu_miniaml_24:
        name: "Ubuntu noble Minimal"
        source_url: "https://cloud-images.ubuntu.com/minimal/releases/noble/release/"
        image_file: "ubuntu-24.04-minimal-cloudimg-amd64.img"
        id: null
        min_disk: 3
        image_type: qcow2
        container_format: bare
      ubuntu_miniaml_16:
        name: "Ubuntu Xenial Minimal"
        source_url: "https://cloud-images.ubuntu.com/minimal/releases/xenial/release/"
        image_file: "ubuntu-16.04-minimal-cloudimg-amd64-disk1.img"
        id: null
        min_disk: 3
        image_type: qcow2
        container_format: bare

conf:
  glance:
    rbd:
      rbd_store_chunk_size: 8
      rbd_store_replication: 1
      rbd_store_crush_rule: replicated_rule

endpoints:
  identity:
    hosts:
      default: keystone-api
      internal: keystone-api
    scheme:
      public: https
    port:
      api:
        default: 5000
        public: 443
  image:
    hosts:
      default: glance-api
    scheme:
      public: https
    port:
      api:
        default: 9292
        public: 443

manifests:
  ingress_api: false
  service_ingress_api: false

network:
  api:
    node_port:
      enabled: true
      port: 32527

storage: rbd
